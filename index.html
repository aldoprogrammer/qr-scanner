<style>
.user-input {width: 50%;outline: none;border: none;border-radius: 0.5rem;background: #9b8774ad; padding: 25px; margin-top: 50px;}
.button {display:inline-flex;align-items:center; margin:10px 0;padding:12px 15px;outline:0;border:0; border-radius:3px;line-height:20px; color:#fffdfc; background:#204ecf; font-size:14px;white-space:nowrap;overflow:hidden;max-width:320px}
</style>

<center><input class="user-input" id="myinput" type="text" onchange="refreshqr()" placeholder="Masukkan QR Code disini"></center>
<p class='note' align="center">Kalian Bisa Generate QR Code secara gratis disini</p>
<center><button class="button" onclick="refreshqr()">Generate QR Code</button></center>
<br><br>
<div align="center" id="yourid"></div>
<br><br><br><br>
    <center><p><b>Terima Kasih telah pakai layanan kami</b></p></center>
    
<!--[ Script to QR Code Generator ]-->
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs@master/qrcode.js"></script>
<script type="text/javascript">

  var qrcode = new QRCode(document.getElementById("yourid"), {
    text: 'MyText',
    width: 350,
    height: 350,
    colorDark : "#000",
    colorLight : "#fff",
    correctLevel : QRCode.CorrectLevel.H
});
function refreshqr(){
  qrcode.makeCode(document.getElementById('myinput').value); // make another code.
}
  
</script>
